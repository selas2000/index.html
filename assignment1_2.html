<!DOCTYPE html>
<html>
<head>
	<title>SFIT Test Login Form</title>
	<link rel="stylesheet" type="text/css" href="javascript/assingment1_2.css">
	<link href="https://fonts.googleapis.com/css?family=Poppins:600&display=swap" rel="stylesheet">
	<script src="https://kit.fontawesome.com/a81368914c.js"></script>
	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
	<meta name="viewport" content="width=device-width, initial-scale=1">
</head>
	<body background="images/bg2.jpg ">
	<div class="container">
	<h1 style="color:tomato">SFIT LOGIN FORM</h1>
	    <div class="img">
		    <img src="images/undrawmob1.svg">
	    </div>
		<div class="login-content">
			<form action="#">
				<img src="images/avatar.jpg">
				<h1 style="color:orange">Welcome</h1>
           		<div class="input-div one">
           		   <div class="i">
           		   		<i class="fas fa-user"></i>
           		   </div>
           		   <div class="div">
           		   		<h4 style="color:dodgerblue">Username</h4>
           		   		<input type="text" class="input">
           		   </div>
           		</div>
           		<div class="input-div pass">
           		   <div class="i"> 
           		    	<i class="fas fa-lock"></i>
           		   </div>
           		   <div class="div">
           		    	<h4 style="color:darkblue">Password</h4>
           		    	<input type="password" class="input">
            	   </div>
            	</div>
            	<a href="#">Forgot Password?</a>
            	<input onclick="this.style.webkitTransform='rotate(360deg)'" type="submit" class="btn" value="Login">
            </form>
        </div>
	</div>
	
    <script type="text/javascript" src="javascript/assignment1_2.js"></script>
    </body>
</html>
